<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            background-color: #111;
            color: white;
            width: 200px;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: -200px; /* Initially hide the sidebar */
            top: 0;
            overflow: hidden;
            transition: left 0.3s ease;
            z-index: 1000;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: left;
            margin-top: 30px; /* Adds space above each menu item */
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .sidebar ul li a i {
            margin-right: 10px; /* Adds space between icon and text */

        }

        .sidebar ul li:hover {
            background-color: #575757;
            cursor: pointer;
            border-radius: 10px;
            font-size: large;
        }

        .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .content {
            margin-left: 0;
            padding: 20px;
            width: 100%;
            height: 100vh;
            background-color: #2d2d2d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content img {
            max-width: 100vh;
            max-height: 100vh;
            background-color: black;
            border-radius: 20px;
            object-fit: contain;
            position: fixed;
        }

        nav {
            padding: 10px 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background-color: black;
            z-index: 999;
        }

        .toggle-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Navbar Section -->
<nav id="navbar" class="navbar-visible">
  <button id="toggleBtn" class="toggle-btn">☰</button>
  <h1 style="color: white; font-size: 1.1em; display: flex; align-items: center;">
      <i class="fa-solid fa-graduation-cap" style="margin-right: 10px;"></i>
      Learning Management System
  </h1>
</nav>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <button id="closeBtn" class="close-btn">×</button>
        <ul>
            <li><a href="base.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li><a href="Courses.html"><i class="fas fa-book"></i>Courses</a></li>
            <li><a href="quizzes.html"><i class="fas fa-tasks"></i>Quizzes</a></li>
            <li><a href="Assignments.html"><i class="fas fa-file-alt"></i>Assignments</a></li>
            <li><a href="Attendence.html"><i class="fas fa-user-check"></i></i>Attendence</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <img src="https://plopdo.com/wp-content/uploads/2019/02/LMS-5-warning-signs-1.png" alt="LMS Dashboard">
    </div>

    <!-- JavaScript to handle hiding and showing the sidebar -->
    <script>
        const closeBtn = document.getElementById('closeBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');

        // Hide sidebar initially
        sidebar.style.left = '-200px';

        // When the close button (×) is clicked, hide the sidebar
        closeBtn.addEventListener('click', function() {
            sidebar.style.left = '-200px';
            content.style.marginLeft = '0';
            content.style.width = '100%';
        });

        // When the toggle button (☰) is clicked, show the sidebar
        toggleBtn.addEventListener('click', function() {
            sidebar.style.left = '0';
            content.style.marginLeft = '220px';
            content.style.width = 'calc(100% - 220px)';
        });
    </script>

</body>
</html>
